<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros de Luxo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="general__container">
        <div class="top__container">
            <header>
                <nav class="navegacao">
                    <a href="#">Home</a>
                    <a href="#">Equipe</a>
                </nav>
            </header>
            <main>
                <h1>Carros de Luxo</h1>
                <!-- Container do Formulário -->
                <div class="container">
                    <!-- Formulário -->
                    <form id="form-card" class="container__form">
                        <div>
                            <input type="text" name="titulo" id="titulo" placeholder="Título" maxlength="80">
                        </div>
                        <div>
                            <input type="text" name="descricao" id="descricao" placeholder="Descrição" maxlength="500">
                        </div>
                        <div>
                            <input type="text" name="urlImgCard" id="url-img-card" placeholder="URL">
                        </div>
                        <button id="criar-card" class="container__form__btn-enviar">Enviar</button>
                    </form>
                </div>

                <!-- btn abrir form -->
                <div id="btn-abrir-form" class="btn-abrir-form">
                    <p>Criar Card</p>
                    <img src="https://as2.ftcdn.net/v2/jpg/02/29/14/01/500_F_229140120_g5YdPsWQWL9SNeWHMvVOG7F75Wv7Z8t5.jpg" alt="">
                </div>

            </main>
        </div>
        <footer>
            footer
        </footer>
    </div>
</body>
</html>
